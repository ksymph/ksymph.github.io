name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: '5.1'
          luarocks: true
          
      - name: Install LuaFileSystem
        run: |
          luarocks install luafilesystem
          # Alternative if the package isn't available:
          # luarocks install luafilesystem
          
      - name: Build Site
        run: |
          mkdir -p ./out
          lua ./lua_ssg.lua './site/' './out'
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
